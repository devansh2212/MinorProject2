{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Help Page</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome CSS -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <link type="text/css" href="{% static 'minorproject/search.css' %}" rel="stylesheet">
    {% comment %} <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous"> {% endcomment %}
    {% comment %} <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script> {% endcomment %}
    <link href="https://unpkg.com/tailwindcss@^1.0/dist/tailwind.min.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Kanit:wght@300;400&display=swap" rel="stylesheet">
    <style>
        body{
            background-image: url("{% static 'minorproject/logos/bg2.png' %}");
        }
        .container-fluid a{ 
            color:black;
        }
        .container-fluid #special
        {
            width:80px;
            margin-right: 5px;
        }
        .dricon img{
            margin-bottom: 20px;
        
        }
        .dricon{
            background-color: darkgray;
        }
        .container-fluid a:hover{
            color: skyblue;
        }
        #logo{
            size:20px;
        }

        #sitename{
            font-size: large;
            font-weight: 600;  
            letter-spacing: 2px;
        
        }
        #sitename:hover{
            font-size: large;
            font-weight: 600;
            letter-spacing: 2px;
        }

    </style>
    
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg bg-light">
        <div class="container-fluid">
            <a id="special" href="#"> <img src="{% static 'minorproject/logos/new (1).png' %}" id="logo" alt=""> </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" id="sitename" href="{% url 'minor-home' %}">HealthInsight360</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Contact Us</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">About Us</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Insights</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Content -->
    <div class="container mt-4">
        <div class="row d-flex justify-content-center">
            <div class="col-md-9"> 
                <h1 class="heading mt-5 text-center" style="color: blue; font-size: 36px;"><strong>Drugs & Medications A-Z</strong> </h1>
                <p class="text-center">Your trusted source of information for prescription drugs and medications</p>
                <div class="d-flex justify-content-center align-items-center px-5 mt-6">
                    {% comment %} <button class="btn btn-primary me-2">Filter</button> {% endcomment %}
                    <div class="search">
                        <input type="text" class="search-input" placeholder="Search..." name="">
                        <a href="#" class="search-icon">
                            <i class="fa fa-search"></i>
                        </a>
                        <button class="btn btn-primary me-2 mt-4">Filter</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    
    
    
    
    
    <!-- Bootstrap JS and jQuery -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
