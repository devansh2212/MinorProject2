{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <style>
    .navbar-nav .nav-link:hover {
      color: blue;
    }
  </style>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" type="text/css" href="{% static 'minorproject/home.css' %}"></link>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
    <link href="https://unpkg.com/tailwindcss@^1.0/dist/tailwind.min.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Kanit:wght@300;400&display=swap" rel="stylesheet">
</head>
<body>
  <div class="background">
    <section class="header">
        <nav class="navbar navbar-expand-lg bg-dark">
            <div class="container-fluid">
              <!-- <a class="navbar-brand" href="#">Navbar</a> -->
              <a id="special" href="#"> <img src="{% static 'minorproject/logos/new (1).png' %}" id="logo" alt=""> </a>
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                  <li class="nav-item">
                    <a class="nav-link" id="sitename" href="{% url 'minor-home' %}">HealthInsight360</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="{''}">Contact Us</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="#">About Us</a>
                  </li>
                </ul>
                <ul class="ml-auto">
                  <form class="d-flex" role="search">
                    <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                    <button class="btn btn-outline-success" type="submit">Search</button>
                  </form>
                </ul>
                <ul class="navbar-nav ml-auto">
                  {% if user.is_authenticated %}
                       <li class="nav-item dropdown">
                          <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                              <i class="fas fa-user mx-1"></i> Profile
                          </a>
                          <!-- Dropdown menu -->
                          <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="navbarDropdown">
                              <li>
                                  <a class="dropdown-item" href="{% url 'profile' user=user %}?key={{ key }}" style="color:blue">My account</a>
                              </li>
                              <li>
                                  <a class="dropdown-item" href="{% url 'dashboard' user=user %}?key={{ key }}" style="color:blue">Dashboard</a>
                              </li>
                              <li class="nav-item mr-3">
                                <form method="POST" action="{% url 'logout' %}">
                                    {% csrf_token %}
                                    <button type="submit" class="dropdown-item" style="color:blue">Logout</button>
                                </form>
                              </li>
                          </ul>
                      </li>
                  {% endif %}
                </ul>
              </div>
            </div>
          </nav>
    </section>
    {% block content %}{% endblock %}

</body>
</html>
